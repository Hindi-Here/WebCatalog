<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Форма регистрации </title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-toggle">
                <button class="toggle-btn active" id="login-btn">Вход</button>
                <button class="toggle-btn" id="register-btn">Регистрация</button>
            </div>
            <form class="login-form" id="login-form">
                <h2>Вход</h2>
                <div class="input-group">
                    <label for="login-email">Электронная почта</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Пароль</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">Войти</button>
                <div id="login-message" class="message"></div>
                <p>Забыли пароль? <a href="#">Восстановить пароль</a></p>
            </form>
            <form class="register-form" id="register-form">
                <h2>Регистрация</h2>
                <div class="input-group">
                    <label for="register-name">Имя</label>
                    <input type="text" id="register-name" required>
                </div>
                <div class="input-group">
                    <label for="register-email">Электронная почта</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Пароль</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="input-group">
                    <label for="register-confirm-password">Подтвердите пароль</label>
                    <input type="password" id="register-confirm-password" required>
                </div>
                <button type="submit">Зарегистрироваться</button>
                <div id="register-message" class="message"></div>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
